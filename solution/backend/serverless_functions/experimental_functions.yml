reg_site:
  environment:
    STATIC_URL: ${self:custom.settings.static_url}
    WORKING_DIR: /var/task
  handler: wsgi_handler.handler
  timeout: 30
  layers:
    - ${cf:cmcs-eregs-static-assets-${self:custom.stage}.PythonRequirementsLambdaLayerQualifiedArn}
  events:
    - http: ANY /
    - http: ANY /{proxy+}
redirectFunction:
  environment:
    STATIC_URL: ${self:custom.settings.static_url}-redirect_url
    WORKING_DIR: /var/task
  handler: redirect_lambda.handler
  timeout: 30
  layers:
    - ${cf:cmcs-eregs-static-assets-${self:custom.stage}.PythonRequirementsLambdaLayerQualifiedArn}
  events:
    - http: ANY /redirect
    - http: ANY /redirect/{proxy+}
