reg_site:
  environment:
    STATIC_URL: ${self:custom.settings.static_url}
    WORKING_DIR: /var/task
  handler: wsgi_handler.handler
  fileSystemConfig:
    localMountPath: /mnt/example
    arn: ${ssm:/account_vars/efs/arn}
  events:
    - http: ANY /
    - http: ANY {proxy+}
  timeout: 10
reg_core_migrate:
  handler: migrate.handler
  fileSystemConfig:
    localMountPath: /mnt/example
    arn: ${ssm:/account_vars/efs/arn}
  timeout: 300
create_su:
  handler: createsu.handler
  fileSystemConfig:
    localMountPath: /mnt/example
    arn: ${ssm:/account_vars/efs/arn}
  timeout: 300
populate_content:
  environment:
    SUPPLEMENTAL_CONTENT_PATH: /var/task/guidance
  handler: populate_content.handler
  fileSystemConfig:
    localMountPath: /mnt/example
    arn: ${ssm:/account_vars/efs/arn}
  timeout: 300
