<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGVector Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
        fieldset {
            margin-top: 10px;
            padding: 10px;
        }
        legend {
            font-weight: bold;
        }
        textarea, fieldset, button {
            margin-top: 15px;
            margin-bottom: 15px;
        }
        label {
            margin: 8px 0;
        }
        #search-options {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>

<body>
    <h1>PGVector Search Test Page</h1>

    <p>This is a test page for the PGVector search functionality. Filtering is currently unsupported, and all documents will be searched. <b>Do not deploy</b> this to prod as-is.</p>

    <form id="search-form" method="post" action="{% url 'pgvector_search_template' %}" target="_blank">
        {% csrf_token %}
        <textarea id="query" name="query" rows="10" placeholder="Search query" required></textarea>
        <fieldset id="search-options">
            <legend>Search options</legend>
            <label>
                <input type="checkbox" name="include_content" checked>
                Include content chunk in results (for full-text results, only the first 22,000 characters are returned)
            </label>
            <label>
                <input type="checkbox" name="filter_duplicates" checked>
                Filter out duplicate indexed resources or reg text
            </label>
            <label>
                Full-text smallest rank:
                <input type="number" name="min_rank" min="0" step="any" value="0.1" required>
            </label>
            <label>
                Semantic max distance:
                <input type="number" name="max_distance" min="0" step="any" value="1.3" required>
            </label>
            <label>
                <i>k</i>-value for hybrid search:
                <input type="number" name="k_value" min="1" value="60" required>
            </label>
            <label>
                Max results:
                <input type="number" name="max_results" min="0" value="100" required>
            </label>
            <label>
                Search type:
                <select name="search_type">
                    <option value="semantic">Semantic Search</option>
                    <option value="full_text">Full-text Search</option>
                    <option value="hybrid" selected>Hybrid Search</option>
                </select>
            </label>
        </fieldset>
        <fieldset id="search-options">
            <legend>AWS access keys <small>(Only required for local use)</small></legend>
            <label>
                Access key ID:
                <input type="password" name="aws_access_key_id" size="30">
            </label>
            <label>
                Secret access key:
                <input type="password" name="aws_secret_access_key" size="50">
            </label>
            <label>
                Session token:
                <input type="password" name="aws_session_token" size="50">
            </label>
        </fieldset>
        <button type="submit">Search</button>
    </form>
</body>

</html>
