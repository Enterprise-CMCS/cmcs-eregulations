<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bulk Synonym Import</title>
</head>
<body>
<form action="{% url 'bulk_synonyms' %}" method="post">
    {% csrf_token %}
    <label for="raw_synonyms">
        Please paste in your list of synonyms to add.<br/>
        All words on each row will be associated with each other.<br/>
        Double Quotes (") will be treated as escape characters so foo, "bar, baz" will result in 2 synonyms, not 3<br/>
    </label>
    <br/>
    <textarea id="raw_synonyms" name="raw_synonyms" rows="15" cols="50"></textarea>
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
