{% extends "admin/base_site.html" %}

{% block content %}
    <form action="." method="post" enctype="multipart/form-data">
        {{ form.as_p }}
        {% csrf_token %}
        <p>Get a copy of the template to use by clicking get template. </br> Upload the content by using import resources</p>
        <p><input type="submit" name="get_template" value="Get template"/>
        <input type="submit" name="import" value="Import Resources"/></p>
    </form>
{% endblock %}
