{% extends 'admin/base_site.html' %}

{% block content %}
<div id="content" class="logout">
    <h2>{% trans 'Logged out' %}</h2>
    <p>{% trans "You have successfully logged out." %}</p>
    <form action="{% url 'oidc_logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">{% trans 'Log Out' %}</button>
    </form>
</div>
{% endblock %}
