{% load static %}

{% if part %}
    <div class="reg-title">
        <a href="{% url 'regulation_landing_view' title reg_part %}">
            <strong>{{title}} CFR Part {{ part }}</strong>
            <span class="header-part-name">
                {% if part_label %}
                - {{ part_label }}
                {% endif %}
            </span>
        </a>
    </div>
{% endif %}
