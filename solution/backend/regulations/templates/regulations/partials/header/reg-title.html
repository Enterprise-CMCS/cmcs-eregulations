{% load static %}

{% if part %}
    <div class="reg-title">
        <div class="flex-container">
            <div class="flex-header">
                <a href="{% url 'regulation_landing_view' title reg_part %}">
                    <strong>{{title}} CFR Part {{ part }}</strong>
                    <span class="header-part-name">
                        {% if part_label %}
                        - {{ part_label }}
                        {% endif %}
                    </span>
                </a>
            </div>
            <div class="view-resources-btn" >
                <a href="{% url "resources" %}?part={{ part }}{% if subpart %}&subpart={{ part }}-{{ subpart }}{% endif %}" class="btn inverted">View All Resources</a>
            </div>
        </div>
    </div>
{% endif %}
