{% if user.is_authenticated %}
    <form
        id="oidc_logout"
        name="oidc_logout"
        method="post"
        {% if request.session.oidc_id_token %}
            action="{% url 'oidc_logout' %}"
        {% else %}
            action="{% url 'logout' %}?next={{ request.path }}"
        {% endif %}
    >
        {% csrf_token %}
        <input id="logout" type="submit" value="Sign Out" />
    </form>
{% endif %}
