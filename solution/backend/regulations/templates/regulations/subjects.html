{% extends "regulations/spa_base.html" %}
{% load static %}
{% load string_formatters %}

{% block title_prefix %} {% if subject_name %} {{ subject_name }} | {% endif %}Find by Subject | {% endblock %}

{% block pre_header %}
    <a class="ds-c-skip-nav" href="#main-content">Skip to main content</a>
{% endblock %}

{% block body %}
<div
    id="vite-app"
    data-access-url="{% url 'get_account_access' %}"
    data-admin-url="{% url 'admin:index' %}"
    data-api-url="{{ API_BASE }}"
    data-about-url="{% url 'about' %}"
    data-custom-login-url="{% url 'custom_login' %}"
    data-custom-url="{{ CUSTOM_URL }}"
    data-has-editable-job-code="{{ has_editable_job_code }}"
    data-home-url="{% url 'homepage' %}"
    data-host="{{ host }}"
    data-is-authenticated="{{ is_authenticated }}"
    data-search-url="{% url 'search' %}"
    data-statutes-url="{% url 'statutes' %}"
    data-subjects-url="{% url 'subjects' %}"
    data-survey-url="{{ SURVEY_URL }}"
    data-username="{{ user.username }}"
></div>
{% endblock %}
