<div class="search-header">
    <a data-set-state="expanded" data-state-name="mobile-search-bar" id="mobile-search-open"><!-- On click/touch, this should trigger display:block on .search-header-mobile-open -->
        <svg width="22" height="20" viewBox="0 0 22 20" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
            <path d="M14.9012 8.09846C14.9012 4.59913 11.9002 1.79966 8.3819 1.79966C4.76009 1.79966 1.86265 4.59913 1.86265 8.09846C1.86265 11.4978 4.76009 14.3973 8.3819 14.3973C11.9002 14.3973 14.9012 11.4978 14.9012 8.09846ZM15.2116 12.6976L21.2135 18.3965C22.0413 19.2963 20.7995 20.5961 19.8682 19.6963L13.9698 13.9973C12.5211 15.3971 10.555 16.1969 8.3819 16.1969C3.72529 16.1969 0 12.4976 0 8.09846C0 3.59932 3.72529 0 8.3819 0C12.935 0 16.7638 3.59932 16.7638 8.09846C16.7638 9.79814 16.1429 11.3978 15.2116 12.6976Z" fill="#046791"/>
            <title id="search-header-icon" lang="en">Search</title>
        </svg>
    </a>
    <form class="search-box" action="{% url 'search' %}">
        <input type=search name="q" placeholder="Search Regulations"></input>
    </form>
</div>

<!-- Opened Mobile Search Header -->
<div class="search-header-mobile-open" data-state="collapsed" data-state-name="mobile-search-bar">
    <a data-set-state="collapsed" data-state-name="mobile-search-bar" id="mobile-search-close"><!-- Trigger this with JS to go back to the normal header view -->
        <svg width="16" height="20" viewBox="0 0 16 30" fill="none" xmlns="http://www.w3.org/2000/svg" aria-labelledby="title">
            <path fill-rule="evenodd" clip-rule="evenodd" d="M1.99781 15L15.5794 1.41934C16.3551 0.643626 15.1915 -0.519885 14.4157 0.255821L0.252353 14.4182C0.0435553 14.627 -0.0247707 14.8639 0.00755119 15.1343C0.0343742 15.287 0.111331 15.4407 0.252353 15.5818L14.4157 29.7442C15.1915 30.5199 16.3551 29.3564 15.5794 28.5807L1.99781 15Z" fill="#046791"/>
            <title id="leave-search" lang="en">Leave Search</title>
        </svg>
    </a>    

    <form class="search-borderless" action="{% url 'search' %}">
        <input type=search name="q" placeholder="Search Regulations"></input>
    </form>

</div>
