{% load paragraphs %}
<p tabindex="-1" id="{{node.label | join:'-'}}" class="reg-section depth-{{node|pdepth}}">
    {% if node.label and node.label|length > 0 %}
        <a class="reference" title="{{node.label | join:'.'}}" href="#{{node.label | join:'-'}}">
            <i class="fa fa-link"></i>
        </a>
    {% endif %}
    {{node.text | safe}}
</p>
