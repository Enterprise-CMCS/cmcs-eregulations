
{% load render_nested %}
{% comment %}
    Used once per section. Contained by subparts at the top level.
{% endcomment %}

<article>
    <h1 tabindex="-1" id="{{node.label | join:'-'}}">
        <a class="reference" title="{{node.label | join:'.'}}" href="#{{node.label | join:'-'}}">
            <i class="fa fa-link"></i>
        </a>
        {{node.title}}
    </h1>
    {{node.text | safe}}

    {% for node in node.children %}
        {% include "regulations/partials/node_types/node.html" %}
    {% endfor %}
</article>
