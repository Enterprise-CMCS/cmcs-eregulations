{% load version_date %}
<div class="view-and-compare" data-state="hide" data-state-name="view">
    <div class="view-container">
        <!-- <span class="view-title">View Versions</span> -->
        View Regulations Effective on
        <span class="view-select">
            <select class="ds-c-field" name="view-options" id="view-options">
                <option value="" disabled>Select Date</option>
                {% for version in versions %}
                    {% if citation.1 %}
                        <option data-url="{% url 'reader_view' title citation.0 citation.1 version.date %}">{{version.date|version_date}}</option>
                    {% else %}
                        <option data-url="{% url 'reader_view' title citation.0 version.date %}">{{version.date|version_date}}</option>
                    {% endif %}

                {% endfor %}
            </select>
        </span>
        <span class="close-button">
            {% if citation.1 %}
            <a id="close-link" href="{% url 'reader_view' title citation.0 citation.1 versions.0.date  %}">
            {% else %}
            <a id="close-link" href="{% url 'reader_view' title citation.0 versions.0.date  %}">
            {% endif %}
