name: Ruff
on: [ push, pull_request, workflow_dispatch ]

jobs:
  ruff:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff  

      - name: Run Ruff
        run: |
          ruff check --preview  
