name: "Remove Prototype"

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  remove:
    environment:
      name: "dev"
    runs-on: ubuntu-latest
    steps:
      # gettign PR is trivial here because the only tirgger is closing a PR
      - name: Echo PR#
        env:
          PR: ${{ github.event.number }}
        run: echo "Your PR is ${PR}"
      # Checkout the code
      - uses: actions/checkout@v2
        with:
          submodules: true
      # Setup Node
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      # remove the prototype site
      - name: remove experimental regulations site server
        env:
          AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
          PR: ${{ github.event.number }}
      - name: Configure AWS credentials for GitHub Actions
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: ${{ env.AWS_OIDC_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}
        run: |
          pushd solution/ui/prototype
          npm install serverless -g
          npm install
          serverless remove --stage dev${PR}
          popd
