name: Deploy Experimental

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  deploy-experimental:
    uses: ./.github/workflows/deploy-to-env.yml
    with:
      environment: dev
      stage_name: eph-${{ github.event.pull_request.number }}
      pr_number: ${{ github.event.pull_request.number }}
      aws_default_region: ${{ vars.AWS_DEFAULT_REGION }}
    secrets:
      AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}

  job-failed-notification:
    runs-on: ubuntu-latest
    steps:
      - name: Notify on Cancellation
        if: cancelled()
        uses: ./.github/workflows/notify-slack.yml
        with:
          message: "‚ùå This is an induced and contrived cancellation for testing purposes. Click <${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|here> for details."
        secrets:
          PR_OBSERVER_SLACK_WEBHOOK_URL: ${{ secrets.PR_OBSERVER_SLACK_WEBHOOK_URL }}
