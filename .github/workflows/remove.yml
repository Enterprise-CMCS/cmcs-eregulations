name: Remove

on:
  workflow_dispatch:

configure_aws_github: &configure_aws_github
  uses: aws-actions/configure-aws-credentials@v1
  with:
    role-to-assume: ${{ env.AWS_OIDC_ROLE_TO_ASSUME }}
    aws-region: ${{ env.AWS_DEFAULT_REGION }}

permissions:
  id-token: write
  contents: read
  actions: read

jobs:
  remove:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: remove regualtions site server
        env:
         AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
      - name: Configure AWS credentials for GitHub Actions
        <<: *configure_aws_github
        run: |
          pushd serverless/regulations
          npm install serverless -g
          npm install
          serverless remove
          popd
      - name: remove static assets
        env:
          AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
      - name: Configure AWS credentials for GitHub Actions
        <<: *configure_aws_github
        run: |
          pushd serverless/static-assets/serverless
          npm install serverless -g
          npm install
          serverless remove
          popd
      - name: remove eCFR parser
        env:
          AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
      - name: Configure AWS credentials for GitHub Actions
        <<: *configure_aws_github

        run: |
          pushd serverless
          npm install serverless -g
          npm install
          serverless remove --config ./serverless-parser.yml
          popd
