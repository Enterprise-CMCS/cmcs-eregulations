name: Slack Testing

on:
  push:

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  notify-slack:
    uses: ./.github/workflows/notify-slack.yml
    with:
      message: "Testing"
    secrets:
      PR_OBSERVER_SLACK_WEBHOOK_URL: ${{ secrets.PR_OBSERVER_SLACK_WEBHOOK_URL }}

  slack-test:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          submodules: true

      - name: Slack Test Step
        run: echo "This is a test step for Slack integration."
