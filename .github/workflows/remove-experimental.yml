name: Remove Experimental

on:
  workflow_dispatch:
  pull_request:
    types: [ closed ]

jobs:
  remove:
    environment:
      name: "dev"
    runs-on: ubuntu-latest
    steps:
      - name: Find PR number
        uses: jwalton/gh-find-current-pr@v1
        id: findPr
        with:
          # Can be "open", "closed", or "all".  Defaults to "open".
          state: "closed"
      # This will echo "Your PR is 7", or be skipped if there is no current PR.
      - name: Echo PR#
        run: echo "Your PR is ${PR}"
        if: success() && steps.findPr.outputs.number
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
      - name: remove experimental regulations site server
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pushd serverless
          npm install serverless -g
          npm install
          serverless remove --config ./serverless-experimental.yml --stage dev-${PR}
          popd
      - name: remove static assets
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          pushd serverless/static-assets/serverless
          npm install serverless -g
          npm install
          serverless remove --stage dev-${PR}
          popd
