name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  actions: read
  pull-requests: write

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  dev-deploy:
    uses: ./.github/workflows/deploy-to-env.yml
    with:
      environment: dev
      stage_name: dev
      aws_default_region: ${{ vars.AWS_DEFAULT_REGION }}
    secrets:
      AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}

  val-deploy:
    needs: dev-deploy
    uses: ./.github/workflows/deploy-to-env.yml
    with:
      environment: val
      stage_name: val
      aws_default_region: ${{ vars.AWS_DEFAULT_REGION }}
      invalidate_cache: true
    secrets:
      AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}

  wait-for-approval:
    needs: val-deploy
    uses: ./.github/workflows/wait-for-approval.yml

  prod-deploy:
    needs: wait-for-approval
    uses: ./.github/workflows/deploy-to-env.yml
    with:
      environment: prod
      stage_name: prod
      aws_default_region: ${{ vars.AWS_DEFAULT_REGION }}
      invalidate_cache: true
    secrets:
      AWS_OIDC_ROLE_TO_ASSUME: ${{ secrets.AWS_OIDC_ROLE_TO_ASSUME }}
